<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontre sua Alma Gêmea</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ff6b6b;
    }

    .campo {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .botao {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #ff4f4f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Encontre sua Alma Gêmea</h1>
    <form>
      <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>
      <div class="campo">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required>
      </div>
      <div class="campo">
        <label for="idade">Data de Nascimento:</label>
        <input type="date" id="idade" required>
      </div>
      <div class="campo">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="" disabled selected>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="campo">
        <label for="estcivil">Estado Civil:</label>
        <select id="estcivil" required>
          <option value="" disabled selected>Selecione</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viuvo">Viúvo</option>
        </select>
      </div>
      <fieldset class="grupo">
        <legend>Em busca de:</legend>
        <div class="campo">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="relacionamento-serio" value="relacionamento-serio">
            Relacionamento sério
          </label>
          <label class="checkbox-wrapper">
            <input type="checkbox" id="encontros-casuais" value="encontros-casuais">
            Encontros casuais
          </label>
          <label class="checkbox-wrapper">
            <input type="checkbox" id="amizade" value="amizade">
            Amizade
          </label>
          <label class="checkbox-wrapper">
            <input type="checkbox" id="companhia-sair" value="companhia-sair">
            Companhia para sair
          </label>
          <label class="checkbox-wrapper">
            <input type="checkbox" id="relacionamento-aberto" value="relacionamento-aberto">
            Relacionamento aberto
          </label>
          <label class="checkbox-wrapper">
            <input type="checkbox" id="networking-profissional" value="networking-profissional">
            Networking profissional
          </label>
          <label class="checkbox-wrapper">
            <input type="checkbox" id="companhia-esportiva" value="companhia-esportiva">
            Companhia para atividades esportivas
          </label>
        </div>
      </fieldset>
      <button class="botao" type="submit">Concluir</button>
    </form>
  </div>
</body>
</html>
