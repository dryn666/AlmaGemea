<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1 id="titulo">Cadastro</h1>
  </div>
  <form>
    <fieldset class="grupo">
      <div class="campo">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name="nome" id="nome" required></input>
      </div>
      <div class="campo">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
      <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>
  <br>
  <div class="campo">
        <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
  </div>
  <br>
  <div class="campo">
    <label><strong>Sexo:</strong></label>
    <label>
    <input type="radio" nome="devweb" value="frontend" checked>Masculino
    </input>
    </label>
  <label>
  <input type="radio" nome="devweb" value="backend">Feminino
    </input>
  </label>
  <label>
  <input type="radio" nome="devweb" value="fullstack">Outro
    </input>
</label>
    </div>
<br>
<div class="campo">
  <label for="senioridade"><strong> Escolaridade </strong></label>
  <select id="senioridade">
    <option selected disable value="">Selecione</option>
    <option>Ensino Fundamental incompleto</option>
    <option>Ensino Fundamental Completo</option>
        <option>Ensino Medio Incompleto</option>
        <option>Ensino Medio Completo</option>
        <option>Ensino Superior Incompleto</option>
        <option>Ensino Superior Completo</option> </select>
</div>
<fieldset class="grupo">
  <div class="campo">
    <label><strong>Selecione os idiomas que é fluente:</strong></label><br><br>
    <input type="checkbox" id="tecnologia1" value="HTML">
    <label type="tecnologia1">Inglês</label>
     <input type="checkbox" id="tecnologia2" value="CSS">
    <label type="tecnologia2">Português</label>
     <input type="checkbox" id="tecnologia3" value="javascript">
    <label type="tecnologia3">Espanhol</label>
     <input type="checkbox" id="tecnologia4" value="PHP">
    <label type="tecnologia4">Russo</label>
     <input type="checkbox" id="tecnologia5" value="C#">
    <label type="tecnologia5">Chinês</label>
     <input type="checkbox" id="tecnologia6" value="python">
    <label type="tecnologia6">Japonês</label>
     <input type="checkbox" id="tecnologia7" value="java">
    <label type="tecnologia7">Árabe</label>
  </div>
  </fieldset>
<div class="campo">
</div>
    </form>
    <button class="botao" type="submit">Concluir</button>
</body>
</html>
